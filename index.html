<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
       <div class="jumbotron text-center" style="background-color: rgba(27, 27, 50, 0.8);">
           <header class="header">
                <h1 id="title">Interview Survey Form</h1>
                <p id="description">Thank you for taking time to help me improve my skills</p>
           </header>
        </div>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">First Name</label>
                <input type="text" class="form-control" placeholder="Enter your First Name" id="name" required>
            </div>
            <div class="form-group">
                <label for="name" id="name-label">Last Name</label>
                <input type="text" class="form-control" placeholder="Enter your Last Name" id="lastname" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" class="form-control" placeholder="Enter your email" id="email"  pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required>
            </div>
            <div class="form-group">
                <label for="quantity" id="number-label">Age (optional)</label>
                <input type="number" class="form-control" placeholder="Enter your age" id="number" name="age" min="10" max="99">
            </div>
            <div class="form-group">
                <label for="sel1">Which option best describes my designation based on your assesment?</label>
                <select class="form-control" id="dropdown">
                    <option value="none" selected disabled hidden>Select an Option</option> 
                    <option>Junior</option>
                    <option>Associate</option>
                    <option>Mid-Level</option>
                    <option>Senior</option>
                </select>
            </div>
            <div class="from-group">
                <p>Would you recommend me to other open position in you organization?</p>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio" value="definitely">Definitely
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio" value="maybe">Maybe
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio" value="notsure">Not sure
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <p>What would you like to see improved? (Check all that apply)</p>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value="fronendtech">Front end technologies and concepts
                    </label>
                </div>
                <div class="form-check">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="backendtech">Back end technologies and concepts
                      </label>
                </div>
                <div class="form-check">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="webservices">Web services & Web API's
                      </label>
                </div>
                <div class="form-check">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="database">Database
                      </label>
                </div>
                <div class="form-check">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value=".net">.NET CORE
                      </label>
                </div>
                <div class="form-check">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="sql">SQL & PL/SQL
                      </label>
                </div>
                <div class="form-check">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="datastructures">Data structures & Algorithms
                      </label>
                </div>
            </div>
            <div class="form-group">
                <label for="comment">Any comments or suggestions?</label>
                <textarea class="form-control" rows="5" id="comment" placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="btn btn-primary btn-block">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
